default_settings:
  trainer_type: ppo
  hyperparameters:
    batch_size: 1024
    buffer_size: 20480
    learning_rate: 0.001
    beta: 0.001
    epsilon: 0.2
    lambd: 0.95
    num_epoch: 8
    shared_critic: false
    learning_rate_schedule: linear
    beta_schedule: linear
    epsilon_schedule: linear
  network_settings:
    normalize: true
    hidden_units: 256
    num_layers: 3
    vis_encode_type: simple
    memory: null
    goal_conditioning_type: hyper
    deterministic: false
  reward_signals:
    extrinsic:
      gamma: 0.99
      strength: 1.0
      network_settings:
        normalize: true
        hidden_units: 256
        num_layers: 3
        vis_encode_type: simple
        memory: null
        goal_conditioning_type: hyper
        deterministic: false
  checkpoint_interval: 1000000
  keep_checkpoints: 5
  even_checkpoints: false
  max_steps: 1000000
  time_horizon: 64
  summary_freq: 10000
  threaded: true

behaviors:
  Drone:
    trainer_type: ppo
